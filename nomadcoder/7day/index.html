<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./clock.js"></script>
    <script src="./6day.js"></script>
</head>
<style>

</style>


<body>
    <form action="" class="hidden" id="login-form"></form>
    <h1>Time Until Christmas</h1>
    <h2 id="clock">00:00</h2>
    <h1 class="hidden" id="greeting"></h1>


    <script>
        const clock = document.querySelector("h2#clock");

        function getClock() {
            const today = new Date();
            const dDay = new Date("2022-12-25");
            const getTime = dDay.getTime() - today.getTime();

            const day = Math.floor(getTime / (1000 * 60 * 60 * 24));
            const hours = String(Math.floor((getTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, "0");
            const minutes = String(Math.floor((getTime % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
            const seconds = String(Math.floor((getTime % (1000 * 60)) / 1000)).padStart(2, "0");

            clock.innerText = `${day}d ${hours}h ${minutes}m ${seconds}s`;

        }

        getClock();
        setInterval(getClock, 1000);
    </script>

</body>


</html>
